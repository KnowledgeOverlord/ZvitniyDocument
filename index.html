<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіт з лабораторних робіт</title>
    <script>
        function changeButtons(labNumber) {
            const container = document.getElementById('lab-buttons');
            container.innerHTML = '';
            switch (labNumber) {
                case 1:
                    addButton(container, 'Опис проєктного середовища', handleButtonClick);
                    addButton(container, 'Тема/Мета місце розташування лаби №1', handleButtonClick);
                    addButton(container, 'Структура документа', handleButtonClick);
                    addButton(container, 'Висновки1', handleButtonClick);
                    break;

                case 2:
                    addButton(container, 'Тема, Мета ЛР №2', handleButtonClick);
                    addButton(container, 'Способи підключення стилів', handleButtonClick);
                    addButton(container, 'Селектори', handleButtonClick);
                    addButton(container, 'Висновки2', handleButtonClick);
                   break;
                case 4:
                    addButton(container, 'Тема, Мета ЛР №4', handleButtonClick);
                    addButton(container, 'Результат', handleButtonClick);
                    addButton(container, 'Пояснення', handleButtonClick);
                    addButton(container, 'Висновки4', handleButtonClick);
                    break;
            }
        }

        function addButton(container, text, clickHandler) {
            const button = document.createElement('button');
            button.textContent = text; 
            button.onclick = clickHandler; 
            container.appendChild(button);
        }

        function handleButtonClick(event) {
            const buttonText = event.target.textContent; 
            const section = document.querySelector('section');

            switch (buttonText) {
            case 'Опис проєктного середовища':
                section.innerHTML = `<pre>Веб-застосунок для купівлі комп'ютерних ігор
Веб-застосунок для купівлі комп'ютерних ігор дозволяє користувачам переглядати різні ігри, ознайомлюватися з їх описом, ціною та технічними вимогами. Користувачі можуть додавати обрані ігри до кошика та здійснювати покупку через інтегровану платіжну систему. Після завершення оплати користувач отримує можливість завантажити гру. Користувач із правами адміністратора може редагувати наявні ігри в каталозі, змінювати їхні характеристики, додавати нові ігри та видаляти застарілі або непотрібні позиції.
                    </pre>`;
                break;
            case 'Тема/Мета місце розташування лаби №1':
                section.innerHTML = section.innerHTML = `<pre>Тема: СТРУКТУРА HTML-ДОКУМЕНТА. ВИБІР ПРЕДМЕТНОЇ ГАЛУЗІ.
РОБОТА З ПОСИЛАННЯМИ, ТАБЛИЦЯМИ, ЗОБРАЖЕННЯМИ, СПИСКАМИ в HTML-ДОКУМЕНТІ.

Мета: придбати практичні навички роботи  з HTML-документом, таблицями, , зображеннями, посиланнями, списками, формами
Створити шаблон звітного HTML-документом для відображення результатів роботи всіх лабораторних робіт.
</pre>`;
                break;
            case 'Структура документа':
                section.innerHTML = section.innerHTML = `<pre><img src="/Без імені.png" alt=""></pre>`;
                break;
            case 'Висновки1':
                section.innerHTML = section.innerHTML = `<pre>Під час виконання лабораторної роботи навчився застосовувати різні теги: таблиці, форми, фото, заголовки.  </pre>`;
                break;
            case 'Тема, Мета ЛР №2':
                section.innerHTML = section.innerHTML = `<pre>Тема: КАСКАДНІ ТАБЛИЦІ СТИЛІВ. СЕЛЕКТОРИ .ІДЕНТИФІКАТОРИ. СТИЛЬОВЕ ОФОРМЛЕННЯ ТЕКСТОВИХ ЕЛЕМЕНТІВ В HTML-ДОКУМЕНТАХ
                    
Мета: придбати практичні навички роботи  з селекторами, ідентифікаторами, списками,  різноманітними властивостями кольору і фону,  зовнішними та внутрішними  відступами,  плаваючими елементами, оформленням текстових елементів</pre>`;
                break;
            case 'Способи підключення стилів':
                section.innerHTML = section.innerHTML = `<pre>Існує 3 типи підключення селекторів: Inline-стилі, внутрішні стилі, зовнішні стилі.
Inline стиль задається безпосередньо в атрибути style елемента
Внутрішні стилі - прописуються в межах тега style у заголовку HTML-документа
Зовнішні стилі — підключаються через зовнішній CSS-файл за допомогою тега link.  </pre>`;
                break;
            case 'Селектори':
                section.innerHTML = section.innerHTML = `<pre> <img src="/2laba.png" width="600" height="300" alt="2laba"> </pre>`;
                break;
            case 'Висновки2':
                section.innerHTML = section.innerHTML = `<pre>Під час виконання лабораторної роботи придбати практичні навички роботи  з селекторами, ідентифікаторами, списками.</pre>`;
                break;
            case 'Тема, Мета ЛР №4':
                section.innerHTML = section.innerHTML = `<pre>Тема:  АДАПТИВНА ВЕРСТКА. МЕДІА-ЗАПИТИ. МЕТАТЕГ VIEWPORT. СТРАТЕГІЯ MOBILE FIRST.  
                    
Мета: Адаптивна верстка. Медіа-запити. Медіа-типи. Медіа-функції.Метатег viewport. Інструменти розробника. Стратегія Mobile First. </pre>`;
                break;
            case 'Результат':
                section.innerHTML = section.innerHTML = `<pre><img src="/4.png" alt="" width="600" height="300"></pre>`;
                break;
            case 'Пояснення':
                section.innerHTML = section.innerHTML = `<pre></pre>`;
                break;
            case 'Висновки4':
                section.innerHTML = section.innerHTML = `<pre>Під час виконання лабораторної роботи навчився використовув теоретичні знання в практиці про адаптивна верстку, медіа-запити, медіа-типи, медіа-функції, метатег viewport, інструменти розробника та стратегія Mobile First.</pre>`;
                break;
            
        }
        }  
    </script>
    <style>

        header {

        font-family: Arial, sans-serif;

<body>
    <header>
        <h1>ЗВІТ З ЛАБОРАТОРНИХ РОБІТ</h1>
        <p>З дисципліни: Інтернет-технології та проектування веб-застосувань</p>
        <div>Студент групи: ІС-32 <span>Стрельнік Максим Сергійович</span></div>
    </header>
    <nav>
        <div class="button-group">
            <button onclick="changeButtons(1)">Лабораторна робота №1</button>
            <button onclick="changeButtons(2)">Лабораторна робота №2</button>
            <button onclick="changeButtons(3)">Лабораторна робота №3</button>
            <button onclick="changeButtons(4)">Лабораторна робота №4</button>
            <button onclick="changeButtons(5)">Лабораторна робота №5</button>
            <button onclick="changeButtons(6)">Лабораторна робота №6</button>
            <button onclick="changeButtons(7)">Лабораторна робота №7</button>
            <button onclick="changeButtons(8)">Лабораторна робота №8</button>
            <button onclick="changeButtons(9)">Лабораторна робота №9</button>
        </div>
    </nav>
    <main>
        <div style="width: 20%; display: flex; flex-direction: column; gap: 10px;" id="lab-buttons"></div>
        <section style="width: 80%; min-height: 400px; max-height: 400px; overflow-y: auto ">
        </section>

    <footer></footer>
